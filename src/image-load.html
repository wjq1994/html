<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片加载</title>
</head>
<body>

<script>
    window.onload = function() {
        var img = new Image();
        img.id = "img1";
        img.src="https://www.baidu.com/img/bd_logo1.png";
        img.onload = function() {
            console.log("图片加载成功")
        }
        img.onerror = function(err) {
            console.log("错误信息：" + err);
        }
    }
</script>
</body>
</html>
