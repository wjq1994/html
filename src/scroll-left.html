<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <title>scroll-left</title>
    <style type="text/css">
        #box{
            width:200px;
            height:100px;
            background-color:green;
            margin:0px auto;
            overflow:auto;
        }
        #inner{
            width:380px;
            height:20px;
            text-align:center;
            margin-top:20px;
            background-color:#ccc;
        }
    </style>
    <script>
        /*
        需要有两点需要特别注意：

        （1）.设置的值是一个数字，不能是带有单位的字符串，返回值也是如此。

        （2）.不要误认为内容向左滚动的尺寸，就是滚动条滚动的尺寸，图中距离仅具有标识意义。
         */
        window.onload=function(){
            let obox=document.getElementById("box");
            let oinner=document.getElementById("inner");
            obox.scrollLeft=50;
        }
    </script>
</head>
<body>
<div id="box">
    <div id="inner">safhsjdffsafhjasfhjsahjfsahjfsjhk</div>
</div>
</body>
</html>
