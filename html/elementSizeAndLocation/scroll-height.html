<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>scroll-height</title>
    <style>
        div{
            border:2px dotted #ccc;
            text-align:center;
        }
        #parent {
            width:120px;
            height:60px;
            margin:5px;
            padding:10px;
            overflow:auto;
        }
        #inner{
            width:50px;
            height:200px;
            margin:5px;
        }
        #show{
            width: 145px;
            color:green;
            font-size: 12px;
        }
    </style>
    <script>
        /*
        下面进行一下分析：

        （1）."内容高度" 较大，所以父元素出现垂直滚动条。

        （2）."内容高度" 等于元素在不出现垂直滚动条情况下，恰好容纳其内部所有内容所需要的视口高度。

        （3）.所以上述 "视口高度" = parent.padding（10+10）+ inner.height（200）+ inner.borderWidth（2+2）+ inner.margin（5+5）= 234。
         */
        window.onload = ()=> {
            let oDiv=document.getElementById("parent");
            let oshow=document.getElementById("show");
            let num = oDiv.scrollHeight;
            oshow.innerHTML = num;
        }
    </script>
</head>
<body>
<div id="parent">
    <div id="inner"></div>
</div>
<div id="show"></div>
</body>
</html>
